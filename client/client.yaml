definitions:
  Provider:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: System generated UUID
      source:
        type: string
        description: Source system
        enum:
        - gm5
        - mavinir
        - hub
      externalId:
        type: string
        description: Unique identifier of provider in source system.
      name:
        type: string
        description: Human readable name for use in identifying the provider.
      startDate:
        type: string
        format: date
        description: Date that this provider is created
      endDate:
        type: string
        format: date
        description: If the provider is 'deleted', then the end date is set.
        readOnly: true
    example:
      endDate: 2000-01-23
      name: name
      externalId: externalId
      id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      source: gm5
      startDate: 2000-01-23
  LegalEntity:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: System generated UUID
      source:
        type: string
        description: Source system
        enum:
        - gm5
        - mavinir
        - hub
      externalId:
        type: string
        description: Unique identifier of legal entity in source system.
      name:
        type: string
        description: Human readable name for use in identifying the legal entity.
      startDate:
        type: string
        format: date
        description: Date that this legal entity is created
      endDate:
        type: string
        format: date
        description: If the legal entity is 'deleted', then the end date is set.
        readOnly: true
    example:
      endDate: 2000-01-23
      name: name
      externalId: externalId
      id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      source: gm5
      startDate: 2000-01-23
  CorpCust:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: System generated UUID
      source:
        type: string
        description: Source system
        enum:
        - gm5
        - mavinir
        - hub
      externalId:
        type: string
        description: Unique identifier of the corporate customer in source system.
      legalEntityId:
        type: string
        description: The legal entity this corporate customer is under.
      name:
        type: string
        description: Human readable name for use in identifying the corporate customer.
      address:
        type: object
        example:
          address1: 2300 Lakeview Parkway
          city: Alpharetta
          stateOrProvince: GA
          postalCode: 30009
          country: USA
        properties: {}
      startDate:
        type: string
        format: date
        description: Date that this corporate customer is created
      endDate:
        type: string
        format: date
        description: If the corporate customer is 'deleted', then the end date is set.
        readOnly: true
    example:
      address:
        address1: 2300 Lakeview Parkway
        city: Alpharetta
        stateOrProvince: GA
        postalCode: 30009
        country: USA
      legalEntityId: legalEntityId
      endDate: 2000-01-23
      name: name
      externalId: externalId
      id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      source: gm5
      startDate: 2000-01-23
  Company:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: System generated UUID
      source:
        type: string
        description: Source system
        enum:
        - gm5
        - mavinir
        - hub
      externalId:
        type: string
        description: Unique identifier of the company in source system.
      corpcustId:
        type: string
        description: The corporate customer this company belongs to.
      name:
        type: string
        description: Human readable name for use in identifying the company.
      address:
        type: object
        example:
          address1: 2300 Lakeview Parkway
          city: Alpharetta
          stateOrProvince: GA
          postalCode: 30009
          country: USA
        properties: {}
      startDate:
        type: string
        format: date
        description: Date that this company is created
      endDate:
        type: string
        format: date
        description: If the company is 'deleted', then the end date is set.
        readOnly: true
    example:
      corpcustId: corpcustId
      address:
        address1: 2300 Lakeview Parkway
        city: Alpharetta
        stateOrProvince: GA
        postalCode: 30009
        country: USA
      endDate: 2000-01-23
      name: name
      externalId: externalId
      id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      source: gm5
      startDate: 2000-01-23
  Client:
    type: object
    required:
    - source
    properties:
      id:
        type: string
        format: uuid
        description: System generated UUID
      source:
        type: string
        description: |
          Source system for identifying actual provisioned client. This value must be one of the supported
          systems in order to tie license information to specific, supported provisioning systems for purposes
          of license creation.
        enum:
        - gm5
        - mavenir
        - hub
      externalId:
        type: string
        description: Unique identifier of client in source system. May not apply for unlinked/unprovisioned client sources..
      name:
        type: string
        example: Knight Industries
        description: Hooman readable name for use in identifying client records.
      companyId:
        type: string
        description: This client's company
      address:
        type: object
        example:
          address1: 2300 Lakeview Parkway
          city: Alpharetta
          stateOrProvince: GA
          postalCode: 30009
          country: USA
        properties: {}
      startDate:
        type: string
        format: date
        description: Date that this client is assigned to the current license
      endDate:
        type: string
        format: date
        description: |
          If the client assignment to the license is 'deleted', then the end date
          is set.
        readOnly: true
    example:
      companyId: companyId
      address:
        address1: 2300 Lakeview Parkway
        city: Alpharetta
        stateOrProvince: GA
        postalCode: 30009
        country: USA
      endDate: 2000-01-23
      name: Knight Industries
      externalId: externalId
      id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      source: gm5
      startDate: 2000-01-23
